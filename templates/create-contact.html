{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style-edit.css' %}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
    <title>Add Contact</title>
</head>

<body>
    <div class="container">
        <header class="hero">

            <a href="{% url 'homePage' %}">
                <i class="fas fa-chevron-circle-left back-btn"></i>
            </a>

            <div class="hero-info">
                <h1 class="name">Add Contact</h1>
            </div>
        </header>

        <form method="POST">
            {% csrf_token %}
            <section class="contact-info">

                <div class="info-line">
                    <i class="fas fa-phone icon-gradient"></i>
                    <input type="text" class="type" name="fullname" placeholder="Full Name" required="required">
                </div>

                <div class="info-line">
                    <i class="fas fa-user-circle icon-gradient"></i>
                    <input type="text" class="type" name="relationship" placeholder="Relationship" required="required">
                </div>



                <div class="info-line">
                    <i class="fas fa-sms icon-gradient"></i>
                    <input type="text" class="type" name="phone-number" placeholder="Phone Number" required="required">
                </div>



                <div class="info-line">
                    <i class="fas fa-envelope icon-gradient"></i>
                    <input type="email" class="type" name="email" placeholder="Email" required="required">
                </div>


                <div class="info-line">
                    <i class="fas fa-map-marker-alt icon-gradient location"></i>
                    <input type="text" class="type" name="address" placeholder="Address" required="required">
                </div>
            </section>

            <section class="button-container">
                <div class="update-contact">
                    <i class="fas fa-check-circle icon-gradient"></i>
                    <input type="submit" class="button" name='submit' value="Save Contact">
                </div>
            </section>
        </form>
    </div>
</body>

</html>
